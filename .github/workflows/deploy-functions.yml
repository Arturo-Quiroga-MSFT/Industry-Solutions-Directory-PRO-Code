name: Deploy Azure Functions - Update Monitor

on:
  push:
    branches:
      - main
    paths:
      - 'azure-functions/update-monitor/**'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AZURE_FUNCTIONAPP_NAME: 'indsolse-dev-updatemon-func'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './azure-functions/update-monitor'
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }} Environment
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 'Resolve Project Dependencies Using Pip'
      shell: bash
      run: |
        pushd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        python -m pip install --upgrade pip
        pip install -r requirements.txt --target=".python_packages/lib/site-packages"
        popd

    - name: 'Azure Login'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        scm-do-build-during-deployment: true
        enable-oryx-build: true

    - name: 'Configure Function App Settings'
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az functionapp config appsettings set \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --settings \
              AZURE_SEARCH_SERVICE="${{ secrets.AZURE_SEARCH_SERVICE }}" \
              AZURE_SEARCH_INDEX="partner-solutions-integrated" \
              TEAMS_WEBHOOK_URL="${{ secrets.TEAMS_WEBHOOK_URL }}" \
              NOTIFICATION_EMAIL="${{ secrets.NOTIFICATION_EMAIL }}"

    - name: 'Deployment Summary'
      run: |
        echo "### âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Function App:** ${{ env.AZURE_FUNCTIONAPP_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "**Environment:** ${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
        echo "**Python Version:** ${{ env.PYTHON_VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Functions Deployed:**" >> $GITHUB_STEP_SUMMARY
        echo "- â° Timer Trigger: ISD Update Monitor (Weekly)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”— HTTP Trigger: Manual Update Check" >> $GITHUB_STEP_SUMMARY

    - name: 'Logout from Azure'
      run: |
        az logout
